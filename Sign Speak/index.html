<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignSpeak UI Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Add speak.js -->
  <script src="speak.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #000000;
    }
    header {
      background-color: #FFFFFF;
      color: #0078D7;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
      border-bottom: 2px solid #F4F4F4;
    }
    main {
      display: flex;
      flex: 1;
    }
    .camera-panel {
      flex: 1;
      background: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #F4F4F4;
    }
    video {
      width: 90%;
      max-width: 600px;
      border: 4px solid #0078D7;
      border-radius: 10px;
    }
    .output-panel {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .text-output {
      font-size: 2rem;
      font-weight: bold;
      color: #000000;
      margin-bottom: 2rem;
    }
    #translated-text em {
      color: #666666;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #F4F4F4;
      color: #0078D7;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border: 2px solid #0078D7;
    }
    button:hover {
      background-color: #0078D7;
      color: #fff;
    }
    footer {
      background: #F4F4F4;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666666;
    }
    .history-box {
      background: #F4F4F4;
      border: 2px solid #0078D7;
      border-radius: 8px;
      padding: 1rem;
      height: 180px;
      overflow-y: auto;
      margin-top: 1rem;
      color: #666666;
    }
    #history-list {
      margin: 0;
      padding-left: 1.2rem;
      color: #666666;
      font-size: 1rem;
      list-style: disc inside;
    }
    #lang-select {
      position: absolute;
      top: 1rem;
      right: 2rem;
      padding: 0.3rem 1rem;
      border-radius: 6px;
      border: 2px solid #0078D7;
      font-size: 1rem;
      background: #F4F4F4;
      color: #0078D7;
      font-weight: bold;
    }
    #lang-select:focus {
      outline: none;
      border-color: #0078D7;
    }
  </style>
</head>
<body>
  <header>
    SignSpeak: „Ç∏„Çß„Çπ„ÉÅ„É£„ÉºÁøªË®≥„ÉÑ„Éº„É´
    <select id="lang-select">
      <option value="ja-JP">Êó•Êú¨Ë™û</option>
      <option value="en-US">English</option>
      <option value="zh-CN">‰∏≠Êñá</option>
    </select>
  </header>
  <main>
    <div class="camera-panel">
      <div style="position:relative; width:90%; max-width:600px;">
        <video id="webcam" autoplay playsinline style="width:100%;"></video>
        <canvas id="cv-canvas" style="position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;"></canvas>
      </div>
    </div>
    <div class="output-panel">
      <div class="text-output" id="translated-text"><em>Looking for hand...</em></div>
      <div class="controls">
        <button id="start-btn">„Ç´„É°„É©ÈñãÂßã</button>
        <button id="speak-btn">Ë©±„Åô</button>
        <button id="history-btn">Â±•Ê≠¥</button>
      </div>
      <div class="history-box">
        <ul id="history-list"></ul>
      </div>
    </div>
  </main>
  <footer>SignSpeak ¬© 2025</footer>

  <script>
    let cvReady = false;
    let currentGesture = null; // store last recognized gesture

    if (typeof cv !== 'undefined') {
      cv['onRuntimeInitialized'] = () => {
        cvReady = true;
      };
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('start-btn').onclick = startCamera;

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onResults);

      let camera;
      function startCamera() {
        const webcamElem = document.getElementById('webcam');
        const cvCanvas = document.getElementById('cv-canvas');
        if (!webcamElem) {
          alert('Webcam element not found!');
          return;
        }
        camera = new Camera(webcamElem, {
          onFrame: async () => {
            await hands.send({ image: webcamElem });
            if (cvReady) {
              processWithOpenCV(webcamElem, cvCanvas);
            }
          },
          width: 640,
          height: 480
        });
        camera.start();
      }

      window.startCamera = startCamera;
    });

    function getFingerStates(landmarks) {
      const fingerTips = [4, 8, 12, 16, 20];
      const fingerPips = [2, 6, 10, 14, 18];
      const fingerNames = ['Thumb', 'Index', 'Middle', 'Ring', 'Pinky'];
      let states = {};
      states['Thumb'] = landmarks[4].x > landmarks[3].x ? 'Up' : 'Down';
      for (let i = 1; i < 5; i++) {
        states[fingerNames[i]] = landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y ? 'Up' : 'Down';
      }
      return states;
    }

    function onResults(results) {
      const textElem = document.getElementById("translated-text");
      const canvasElem = document.getElementById("cv-canvas");
      const ctx = canvasElem.getContext("2d");
      ctx.clearRect(0, 0, canvasElem.width, canvasElem.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const fingerStates = getFingerStates(landmarks);
        const gesture = recognizeGesture(landmarks, fingerStates);

        if (gesture) {
          currentGesture = gesture; // save gesture (clean text without "Gesture:")
          textElem.innerHTML = `üñêÔ∏è Gesture: <b>${gesture}</b>`;
          addToHistory(`Gesture: ${gesture}`);
        } else {
          currentGesture = null;
          let stateStr = Object.entries(fingerStates)
            .map(([finger, state]) => `${finger}: <b>${state}</b>`)
            .join(" | ");
          textElem.innerHTML = `<em>No known gesture...</em><br>${stateStr}`;
          addToHistory("No known gesture");
        }

        drawHand(ctx, landmarks, canvasElem.width, canvasElem.height, fingerStates);
      } else {
        currentGesture = null;
        textElem.innerHTML = "<em>Looking for hand...</em>";
      }
    }

    function drawHand(ctx, landmarks, w, h, fingerStates) {
      const connections = [
        [0,1],[1,2],[2,3],[3,4],
        [0,5],[5,6],[6,7],[7,8],
        [0,9],[9,10],[10,11],[11,12],
        [0,13],[13,14],[14,15],[15,16],
        [0,17],[17,18],[18,19],[19,20]
      ];
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#0078D7";
      connections.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(landmarks[a].x * w, landmarks[a].y * h);
        ctx.lineTo(landmarks[b].x * w, landmarks[b].y * h);
        ctx.stroke();
      });
      for (let i = 0; i < landmarks.length; i++) {
        const px = landmarks[i].x * w;
        const py = landmarks[i].y * h;
        ctx.beginPath();
        ctx.arc(px, py, 8, 0, 2 * Math.PI);
        let color = "#0078D7";
        if (i === 4 && fingerStates.Thumb === "Up") color = "#00C853";
        if (i === 8 && fingerStates.Index === "Up") color = "#00C853";
        if (i === 12 && fingerStates.Middle === "Up") color = "#00C853";
        if (i === 16 && fingerStates.Ring === "Up") color = "#00C853";
        if (i === 20 && fingerStates.Pinky === "Up") color = "#00C853";
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      }
    }

    function addToHistory(text) {
      const historyList = document.getElementById('history-list');
      const li = document.createElement('li');
      li.textContent = text;
      historyList.appendChild(li);
    }

    function processWithOpenCV(videoElem, canvasElem) {
      canvasElem.width = videoElem.videoWidth;
      canvasElem.height = videoElem.videoHeight;
      const ctx = canvasElem.getContext('2d');
      ctx.drawImage(videoElem, 0, 0, canvasElem.width, canvasElem.height);
      let src = cv.imread(canvasElem);
      let dst = new cv.Mat();
      cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
      src.delete();
      dst.delete();
    }

    function recognizeGesture(landmarks, fingerStates) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

      if (dist < 0.05 && fingerStates.Middle === "Up" && fingerStates.Ring === "Up" && fingerStates.Pinky === "Up") {
        if (landmarks[0].y < landmarks[9].y) {
          return "OK";
        } else {
          return "NO (upside down)";
        }
      }
      if (fingerStates.Thumb === "Up" &&
          fingerStates.Index === "Up" &&
          fingerStates.Pinky === "Up" &&
          fingerStates.Middle === "Down" &&
          fingerStates.Ring === "Down") {
        return "I Love You ü§ü";
      }
      if (fingerStates.Index === "Down" &&
          fingerStates.Middle === "Down" &&
          fingerStates.Ring === "Down" &&
          fingerStates.Pinky === "Down") {
        return "Fist ‚úä";
      }
      return null;
    }

    // Make currentGesture available globally for speak.js
    window.getCurrentGesture = function() {
      return currentGesture;
    };
  </script>
</body>
</html>
